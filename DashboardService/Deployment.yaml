apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: dashboard
  annotations:
    secrets.doppler.com/reload: 'true'
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      name: dashboard
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: saltman0/cinephoria-dashboard:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3006
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "400Mi"
            limits:
              cpu: "250m"
              memory: "500Mi"
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: MONGODB_URI
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: JWT_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: JWT_SECRET
            - name: RABBITMQ_IP
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: RABBITMQ_IP
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: RABBITMQ_PASSWORD
      restartPolicy: Always
